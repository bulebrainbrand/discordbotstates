<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="server padding">
            <h2>サーバーの稼働状況</h2>
            <div class="cards server">
                <article class="status-card" id="running-bot">
                    <div class="texts">
                        <div class="titles">
                            <h2 class="title">running-bot</h2>
                            <h2 class="main-text"></h2>
                        </div>
                        <span class="description"></span>
                    </div>
                    <span class="footer"></span>
                </article>
                <article class="status-card" id="uptime">
                    <div class="texts">
                        <div class="titles">
                            <h2 class="title">uptime</h2>
                            <h2 class="main-text"></h2>
                        </div>
                        <span class="description">descriptiondescriptiondescription</span>
                    </div>
                    <span class="footer"></span>
                </article>
            </div>
        </section>
        <section class="database padding">
            <h2>データベースの稼働状況</h2>
            <div class="cards">
                <article class="status-card" id="database-connect">
                    <div class="texts">
                        <div class="titles">
                            <h2 class="title">connect</h2>
                            <h2 class="main-text"></h2>
                        </div>
                        <span class="description"></span>
                    </div>
                    <span class="footer"></span>
                </article>
                <article class="status-card" id="database-size">
                    <div class="texts">
                        <div class="titles">
                            <h2 class="title">size</h2>
                            <h2 class="main-text"></h2>
                        </div>
                        <span class="description"></span>
                    </div>
                    <span class="footer"></span>
                </article>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
